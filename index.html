<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>chengxiaolv</title><link rel=stylesheet type=text/css href=./static/reset.css><link href=/static/css/app.d03ffb8a6835dad7bf820dfbf18f08d2.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=/static/js/manifest.2ae2e69a05c33dfc65f8.js></script><script type=text/javascript src=/static/js/vendor.688797d01598aac8a661.js></script><script type=text/javascript src=/static/js/app.85a36d5d796571e51010.js></script></body></html><script>(function(doc, win) { //设置rem值。
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                //这里是假设在750px宽度设计稿的情况下，1rem = 30px；
                docEl.style.fontSize = 30 * (clientWidth / 750) + 'px';

        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);</script>

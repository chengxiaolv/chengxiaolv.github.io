<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>chengxiaolv</title><link rel=stylesheet type=text/css href=./static/reset.css><link href=/static/css/app.6d926cfb73edb585c323f3e69838344e.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=/static/js/manifest.2ae2e69a05c33dfc65f8.js></script><script type=text/javascript src=/static/js/vendor.25f6b8701b9ca69c87cf.js></script><script type=text/javascript src=/static/js/app.924ab36435f024900fed.js></script></body></html><script>(function(doc, win) { //设置rem值。
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                //这里是假设在750px宽度设计稿的情况下，1rem = 30px；

    })(document, window);</script>
